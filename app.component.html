<div class="container">
  <h3 class="d-flex justify-content-center">
   Angular8 with Web API demo 
  </h3>
  <h5 class="d-flex justify-content-center">
    Employee management portal 
   </h5>
  <nav class="navbar navbar-expand-sm bg-light navbark-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button 
        label="DepScreen"
        (click)="DepScreen: boolean=true; EmpScreen: boolean=false;">
        Departments
      </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button 
        label="EmpScreen"
        (click)="DepScreen=false; EmpScreen=true;">
        Employees
      </button>
      </li>

    </ul>

  </nav>
  <app-department *ngIf="DepScreen"></app-department>
  <app-employee *ngIf="EmpScreen"></app-employee>
</div>
